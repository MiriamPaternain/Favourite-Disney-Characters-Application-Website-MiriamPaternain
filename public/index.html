<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney Characters</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/Walt-Disney.png" />
  </head>

  <body>
    <header class="header"></header>

    <section class="search">
      <input
        type="text"
        class="search_input js_text_input"
        placeholder="Example: Olu Mel"
      />
      <input type="submit" class="search_btn js_search_btn" value="Search" />
    </section>

    <main class="characters">
      <section class="characters_fav js_hidden">
        <p class="characters_fav--text">
          Favorites ‚ù§
          <button class="resetbtn">
            <img
              src="./assets/images/papelera-de-reciclaje.png"
              alt="icono de una papelera"
              class="resetbtn_bin"
            />
          </button>
        </p>
        <ul class="characters_fav--container js_characters_fav"></ul>
      </section>

      <section class="characters_main">
        <p class="characters_main--text">Characters</p>
        <ul class="characters_main--container js_characters_list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer_text">
        Sometimes the right path is not the easiest one @ Adalab 2023
      </p>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
